    <title>Registro de Usuario</title>

<body>
    <header>
        <img id="logo" class="imagenesredes" src="logo.webp" alt="">
        <h1>TURISMO INGENIAS</h1>
        <nav>
            <ul class="menu">
                <li><a href="argentina.html">ARGENTINA</a></li>
                <li><a href="peru.html">PERU</a></li>
                <li><a href="chile.html">CHILE</a></li>
                <li><a href="uruguay.html">URUGUAY</a></li>

            </ul>
        </nav>

    </header>
    <main>
        <div class="formulario">
            <h2>Registro de Usuario</h2>
            <form class="form-cuerpo" action="index.html" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                <div id="mensajeNombre"></div>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido"  required>
                <div id="mensajeApellido"></div>


                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email"  placeholder="Ej: ana@gmail.com" required>
                <div id="mensajeEmail"></div>

                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" name="telefono"  placeholder="114444555" required>
                <div id="mensajeTelefono"></div>


                <label for="destino">Destino de Viaje</label>
                <select id="destino" name="destino" required>
                    <option value="argentina">Argentina</option>
                    <option value="peru">Perú</option>
                    <option value="chile">Chile</option>
                    <option value="uruguay">Uruguay</option>
                </select>

                <label for="fecha-viaje">Fecha de Viaje</label>
                <input type="date" id="fecha-viaje" name="fecha-viaje" required>
                <div id="mensajeFecha"></div>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password"  placeholder="Solo letras, minimo 5 caracteres" required>
                <div id="mensajePassword"></div>

                <label for="confirmpassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repetir contraseña" required>
                <div id="mensajeRepeatPassword"></div>

                <div class="errores"></div>
                <div class="mensaje"></div>

                <button id="enviar" class="btn-register" type="button" >Registrarse</button>
                <a class="enlace-cuenta" href="login.html">Ya tengo una cuenta. Iniciar sesión</a>
            </form>
            
        </div>
    </main>
    <footer>
